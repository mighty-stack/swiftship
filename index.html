  <head>
    <meta charset="UTF-8" />

    <!-- PNG Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/favicon16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/favicon32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="/favicon48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon192.png"
    />

      rel="icon"
      type="image/png"

      href="/favicon512.png"
    />

    <link
      rel="apple-touch-icon"

      href="/icons/apple-touch-icon.png"

    <link rel="manifest" href="/site.webmanifest" />

    <title>SwiftShip – Fast Delivery & Real-Time Tracking</title>
    <meta
      name="description"
      content="SwiftShip provides fast, reliable logistics, shipment booking, and real-time tracking for customers and drivers. Book shipments, manage deliveries, and track status easily."
    />

    <meta
      name="keywords"
      content="logistics, delivery service, courier service, real-time tracking, book shipment, parcel delivery Nigeria, driver earnings, shipment management, delivery app"
    />

    <!-- Open Graph (Social Media SEO) -->
    <meta
      property="og:title"
      content="SwiftShip – Fast Delivery & Real-Time Tracking"
    />
    <meta
      property="og:description"
      content="Fast delivery, real-time tracking, and seamless logistics for customers and drivers."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/swiftship-banner.png" />
    <meta property="og:url" content="https://yourdomain.com" />

    <!-- Twitter SEO -->

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
